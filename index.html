<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="page" id="headding">
            <h1 id="headdingText" >Save Your Book</h1>
        </div>
        <div class="page box">
            <div class="innerBox">
                <div class="book">
                    <div class="name">The Great Gatsby</div>
                    <div class="author">F. Scott Fitzgerald</div>
                    <div class="pages">180 Pages</div>
                </div>
                <div class="book">
                    <div class="name">1984</div>
                    <div class="author">George Orwell</div>
                    <div class="pages">328 Pages</div>
                </div>
                <div class="book">
                    <div class="name">To Kill a Mockingbird</div>
                    <div class="author">Harper Lee</div>
                    <div class="pages">281 Pages</div>
                </div>
                <div class="book">
                    <div class="name">Pride and Prejudice</div>
                    <div class="author">Jane Austen</div>
                    <div class="pages">432 Pages</div>
                </div>
                <div class="book">
                    <div class="name">The Catcher in the Rye</div>
                    <div class="author">J.D. Salinger</div>
                    <div class="pages">277 Pages</div>
                </div>
                <div id="addBook" class="book">
                    <button>Add Book</button>
                </div>
            </div>
        </div>
    </div>
    <div id="form">
        <div id="InputForm">
            <div id="formHeadding">
                Add Details
                <button id="closeButton">&times;</button>
            </div>
            <form id="bookForm">
                <input type="text" id="bookName" name="bookName" placeholder="BookName" required>
                <input type="text" id="author" name="author" placeholder="author" required>
                <input type="number" id="pages" name="pages" placeholder="No of pages" required>
                <button id="saveButton" type="submit">Save</button>
            </form>
        </div>
    </div>
    <div id="blurOverlay"></div>
    <script src="script.js"></script>
</body>
</html>
