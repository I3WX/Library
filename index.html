<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="page" id="headding">
            <h1 id="headdingText">Save Your Book</h1>
        </div>
        <div class="page box">
            <div class="innerBox" id="innerBox">
                <div id="addBook" class="book">
                    <button class="addBookBtn">Add Book</button>
                    <button class="clearBookBtn"> clear all book </button>
                </div>
            </div>
        </div>
    </div>
    <div id="form">
        <div id="InputForm">
            <div id="formHeadding">
                Add Details
                <button id="closeButton">&times;</button>
            </div>
            <form id="bookForm">
                <input type="text" id="bookName" name="bookName" placeholder="BookName" required>
                <input type="text" id="author" name="author" placeholder="author" required>
                <input type="number" id="pages" name="pages" placeholder="No of pages" required>
                <button id="saveButton" type="submit">Save</button>
            </form>
        </div>
    </div>
    <div id="blurOverlay"></div>
    <script src="script.js"></script>
</body>
</html>
